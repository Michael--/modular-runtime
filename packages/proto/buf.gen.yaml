version: v2
plugins:
  - local: protoc-gen-ts_proto
    out: generated/ts
    opt:
      - esModuleInterop=true
      - forceLong=string
      - useOptionals=messages
      - outputServices=grpc-js
      - env=node
  - local: protoc-gen-prost
    out: generated/rust
  - local: protoc-gen-tonic
    out: generated/rust
  - local: protoc-gen-go
    out: generated/go
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: generated/go
    opt:
      - paths=source_relative
