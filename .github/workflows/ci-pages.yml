name: CI and Pages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  ci:
    name: CI (Linux)
    runs-on: ubuntu-latest
    env:
      GO_VERSION: '1.24.x'
      PYTHON_VERSION: '3.11'
      PROTOC_GEN_PROST_VERSION: '0.4.0'
      PROTOC_GEN_TONIC_VERSION: '0.4.0'
      PROTOC_GEN_GO_VERSION: 'v1.36.11'
      PROTOC_GEN_GO_GRPC_VERSION: 'v1.6.0'
      PY_GRPCIO_TOOLS_VERSION: '1.66.1'
      PY_PROTOBUF_VERSION: '5.27.2'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup buf CLI
        uses: bufbuild/buf-setup-action@v1

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config protobuf-compiler libgrpc++-dev protobuf-compiler-grpc libcurl4-openssl-dev

      - name: Install protoc plugins
        run: |
          cargo install protoc-gen-prost --version "${PROTOC_GEN_PROST_VERSION}" --locked
          cargo install protoc-gen-tonic --version "${PROTOC_GEN_TONIC_VERSION}" --locked
          go install google.golang.org/protobuf/cmd/protoc-gen-go@"${PROTOC_GEN_GO_VERSION}"
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@"${PROTOC_GEN_GO_GRPC_VERSION}"
          python -m pip install "grpcio-tools==${PY_GRPCIO_TOOLS_VERSION}" "protobuf==${PY_PROTOBUF_VERSION}"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify protoc plugin toolchain
        run: pnpm -C packages/proto run check-plugins

      - name: Run CI
        run: pnpm run ci

  docs:
    name: Build docs artifact
    needs: ci
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        run: pnpm run docs:build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-site/docs/.vitepress/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: docs
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
